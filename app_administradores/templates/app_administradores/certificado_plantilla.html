<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Certificado</title>
    <style>
        @page {
            size: A4 landscape;
            margin: 2cm;
        }
        
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background: white;
        }
        
        .certificado-container {
            width: 100%;
            height: 100%;
            position: relative;
            padding: 2rem;
            padding-top: 6rem;  /* Espacio extra para el logo */
            padding-bottom: 4rem;  /* Espacio extra para la firma */
            box-sizing: border-box;
        }
        
        /* Plantilla Elegante */
        .certificado-elegante {
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            border: 8px solid #d4af37;
            color: #333;
        }
        
        .certificado-elegante .titulo {
            font-family: 'Times New Roman', serif;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin: 1rem 0 2rem 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #8b4513;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .certificado-elegante .cuerpo {
            font-size: 1.3rem;
            line-height: 2;
            text-align: center;
            margin: 2rem 6rem 2rem 6rem; /* Márgenes laterales para evitar solapamiento */
            color: #333;
            font-style: italic;
        }
        
        /* Plantilla Moderna */
        .certificado-moderno {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
        }
        
        .certificado-moderno .titulo {
            font-family: Arial, sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            text-align: center;
            margin: 1rem 0 2rem 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .certificado-moderno .cuerpo {
            font-family: Arial, sans-serif;
            font-size: 1.2rem;
            line-height: 1.8;
            text-align: center;
            margin: 2rem 6rem 2rem 6rem; /* Márgenes laterales para evitar solapamiento */
        }
        
        /* Plantilla Clásica */
        .certificado-clasico {
            background: #f9f9f9;
            border: 6px solid #333;
            color: #333;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
        }
        .certificado-clasico .titulo {
            font-family: 'Times New Roman', serif;
            font-size: 2.3rem;
            font-weight: bold;
            text-align: center;
            margin: 0.5rem 0 1.2rem 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #333;
            padding-bottom: 0.7rem;
        }
        .certificado-clasico .cuerpo {
            font-size: 1.13rem;
            line-height: 1.7;
            text-align: center;
            margin: 1.2rem 2.5rem 1.2rem 2.5rem;
            text-indent: 0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .certificado-clasico .cuerpo p {
            margin: 0.5em 0;
        }
        
        /* Elementos comunes */
        .logo {
            position: absolute;
            top: 1.2rem;
            left: 1.2rem;
            max-width: 90px;
            max-height: 70px;
            height: auto;
            z-index: 1;
        }
        
        .firma {
            position: absolute;
            bottom: 1.2rem;
            right: 1.2rem;
            max-width: 100px;
            max-height: 50px;
            height: auto;
            z-index: 1;
        }
        
        .fecha-emision {
            position: absolute;
            bottom: 1.2rem;
            left: 2rem;
            font-size: 0.95rem;
            color: #666;
        }
        
        .preview-watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 4rem;
            color: rgba(255, 0, 0, 0.1);
            z-index: 10; /* Menor que logo y firma */
            pointer-events: none;
            font-weight: bold;
        }

        /* Responsivo para certificados */
        @media print {
            .certificado-container {
                padding-top: 5rem;
                padding-bottom: 3.5rem;
            }
            
            .logo {
                max-width: 90px;
                max-height: 70px;
            }
            
            .firma {
                max-width: 110px;
                max-height: 55px;
            }
        }
    </style>
</head>
<body>
    <div class="certificado-container certificado-{{ configuracion.plantilla }}">
        {% if es_preview %}
            <div class="preview-watermark">VISTA PREVIA</div>
        {% endif %}
        {% if configuracion.logo %}
            <img src="data:image/{{ logo_format }};base64,{{ logo_base64 }}" alt="Logo" class="logo">
        {% endif %}
        <h1 class="titulo">{{ configuracion.titulo }}</h1>
        <div class="cuerpo">
            {{ cuerpo_renderizado|linebreaksbr }}
        </div>
        {% if configuracion.firma %}
            <img src="data:image/{{ firma_format }};base64,{{ firma_base64 }}" alt="Firma" class="firma">
        {% endif %}
        <div class="fecha-emision">
            Emitido el: {% now "d/m/Y" %}
        </div>
    </div>
</body>
</html>
